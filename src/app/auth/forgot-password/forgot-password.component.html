<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center ">
              <div *ngIf = "isLoading"><app-loading></app-loading></div>
              <div class="mb-md-5 mt-md-4 pb-5">
                <div >
                  <form #otpForm = "ngForm" (ngSubmit)="getOTP()" *ngIf = "!isLoading && !isOTPBtnClicked">
                    <h2 class="fw-bold mb-2 text-uppercase">{{labels.forgotPasswordLbl}}</h2>
                    <p class="text-white-50 mb-5">{{labels.enterEmailLbl}}</p>
      
                    <div class="form-outline form-white mb-4">
                      <input 
                      type="email" name= "email" email required id="typeEmailX" placeholder="Email" class="form-control form-control-lg" #email="ngModel" [(ngModel)] = "emailid">
                      <small class = "text-danger" [class.d-none] = "email.valid || email.untouched">{{labels.invalidEmailLbl}}</small>
                    </div>
  
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="otpForm.form.invalid">{{labels.getOtpLbl}}</button>
                  </form>

                  <form #resetPasswordForm = "ngForm" (ngSubmit)="resetPassword()" *ngIf = "!isLoading && isOTPBtnClicked">
                    <h2 class="fw-bold mb-2 text-uppercase">{{labels.setNewPasswordLbl}}</h2>
                    <p class="text-white-50 mb-5">{{labels.enterOtpAndPassword}}</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="text" name = "OTP" required placeholder="OTP" class="form-control form-control-lg"  [(ngModel)] = "OTP">
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input type="password" name = "password" id="typePasswordX" placeholder="Password"  class="form-control form-control-lg" [(ngModel)]="newPassword"  required #pass="ngModel" minlength="8"/>
                        <small class = "text-danger" [class.d-none] = "pass.valid || pass.untouched">{{labels.invalidPasswordLbl}}</small>
                    </div>
  
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="resetPasswordForm.form.invalid">{{labels.resetPasswordBtnLbl}}</button>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
